<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Charcoal -->
    <rect width="512" height="512" rx="100" fill="#2d2d2d"/>
    
    <!-- Crab Body/Shell: Rust Orange -->
    <!-- The shape mimics a Samurai Men-yoroi (Face Mask) -->
    <path d="M256 100C180 100 130 150 120 220C110 290 140 380 256 440C372 380 402 290 392 220C382 150 332 100 256 100Z" fill="#B7410E"/>
    
    <!-- Ridges/Face Details: Darker Rust -->
    <!-- Brow ridges -->
    <path d="M180 180C180 180 220 200 256 200C292 200 332 180 332 180" stroke="#8A2F09" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Angry Eyes -->
    <path d="M190 240L220 260" stroke="#2d2d2d" stroke-width="15" stroke-linecap="round"/>
    <path d="M322 240L292 260" stroke="#2d2d2d" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Mouth / Mandibles -->
    <path d="M256 320L256 380" stroke="#2d2d2d" stroke-width="10" stroke-linecap="round"/>
    <path d="M220 340L256 380L292 340" stroke="#2d2d2d" stroke-width="10" stroke-linejoin="round" fill="none"/>

    <!-- Legs (Stylized as Armor Plating) -->
    <path d="M120 220L60 180" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>
    <path d="M115 280L50 290" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>
    <path d="M140 380L100 440" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>
    
    <path d="M392 220L452 180" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>
    <path d="M397 280L462 290" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>
    <path d="M372 380L412 440" stroke="#B7410E" stroke-width="30" stroke-linecap="round"/>

    <!-- Highlight (Shiny Shell) -->
    <ellipse cx="200" cy="150" rx="30" ry="15" transform="rotate(-30 200 150)" fill="white" fill-opacity="0.2"/>
</svg>